<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8e1ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
            margin-top: 30px;
        }
        
        h1 {
            color: #ff4081;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        
        .message {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
        }
        
        .video-container {
            width: 100%;
            max-width: 360px; /* Lebih sempit untuk rasio aspek 9:16 */
            margin: 20px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            /* Mempertahankan rasio aspek 9:16 */
            aspect-ratio: 9/16;
            height: auto;
        }
        
        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover; /* Memastikan video mengisi container dengan baik */
        }
        
        .decoration {
            position: absolute;
            z-index: -1;
        }
        
        .balloon {
            position: fixed;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }
        
        .balloon1 {
            left: 5%;
            top: 20%;
            animation-delay: 0s;
        }
        
        .balloon2 {
            right: 10%;
            top: 15%;
            animation-delay: 1s;
        }
        
        .balloon3 {
            left: 15%;
            bottom: 10%;
            animation-delay: 2s;
        }
        
        .balloon4 {
            right: 5%;
            bottom: 20%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .button:hover {
            background-color: #e91e63;
            transform: scale(1.05);
        }
        
        footer {
            margin-top: 50px;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Animasi untuk judul */
        @keyframes colorChange {
            0% { color: #ff4081; }
            25% { color: #9c27b0; }
            50% { color: #3f51b5; }
            75% { color: #ff9800; }
            100% { color: #ff4081; }
        }
        
        .animated-title {
            animation: colorChange 5s infinite;
        }
        
        /* Hide audio element but keep it functional */
        .hidden-audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Dekorasi balon -->
    <div class="balloon balloon1">üéà</div>
    <div class="balloon balloon2">üéà</div>
    <div class="balloon balloon3">üéà</div>
    <div class="balloon balloon4">üéà</div>
    
    <!-- Audio element for background music -->
    <audio id="birthdayAudio" class="hidden-audio" autoplay loop>
        <!-- Replace with your actual audio file URL -->
        <source src="YOUR_AUDIO_URL" type="audio/mp3">
        Browser Anda tidak mendukung elemen audio.
    </audio>
    
    <div class="container">
        <h1 class="animated-title">Selamat Ulang Tahun! üéâ</h1>
        <p class="message">Di hari spesialmu ini, semoga semua harapan dan impianmu menjadi kenyataan!</p>
        
        <div class="video-container">
            <!-- Video set to loop and autoplay -->
            <video id="birthdayVideo" controls autoplay loop muted>
                <source src="habede.mp4" type="video/mp4">
                Maaf, browser Anda tidak mendukung tag video.
            </video>
        </div>
        
        <button class="button" id="playSound">üéµ Aktifkan Suara</button>
        
        <p class="message">Selamat ulang tahun! Semoga tahun ini membawa kebahagiaan dan kesuksesan dalam hidupmu!</p>
    </div>
    
    <footer>
        Dibuat dengan ‚ù§Ô∏è untuk hari spesialmu
    </footer>
    
    <script>
        // Untuk menangani kebijakan browser yang memerlukan interaksi pengguna sebelum audio/video dapat diputar dengan suara
        document.getElementById('playSound').addEventListener('click', function() {
            // Unmute video
            const video = document.getElementById('birthdayVideo');
            video.muted = false;
            video.play();
            
            // Mainkan audio
            const audio = document.getElementById('birthdayAudio');
            audio.play();
            
            this.textContent = 'üéµ Suara Diaktifkan';
            this.disabled = true;
        });
        
        // Memastikan video terus berputar
        document.getElementById('birthdayVideo').addEventListener('ended', function() {
            this.play();
        });
        
        // Menambahkan animasi konfeti saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            // Coba putar audio dan video secara otomatis setelah halaman dimuat
            try {
                document.getElementById('birthdayVideo').play();
                document.getElementById('birthdayAudio').play();
            } catch (e) {
                console.log('Autoplay terhalang oleh kebijakan browser, memerlukan interaksi pengguna');
            }
            
            // Fungsi untuk membuat konfeti
            function createConfetti() {
                const colors = ['#ff4081', '#9c27b0', '#3f51b5', '#ff9800', '#4caf50'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = -20 + 'px';
                    confetti.style.borderRadius = '50%';
                    confetti.style.zIndex = '-2';
                    
                    document.body.appendChild(confetti);
                    
                    // Animasi jatuh
                    const animation = confetti.animate(
                        [
                            { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                            { transform: 'translateY(' + window.innerHeight + 'px) rotate(360deg)', opacity: 0 }
                        ],
                        {
                            duration: Math.random() * 3000 + 2000,
                            easing: 'cubic-bezier(.7,0,.84,0)'
                        }
                    );
                    
                    animation.onfinish = function() {
                        confetti.remove();
                    };
                }
            }
            
            // Jalankan fungsi konfeti
            createConfetti();
            
            // Jalankan ulang setiap 5 detik
            setInterval(createConfetti, 5000);
        });
    </script>
</body>
</html>
